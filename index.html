<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

    <title>login form</title>
</head>
<body>  
    
    <button onclick="document.getElementById('form1').style.display='block'" class="register-now">Register Now</button>    
    
    <form class="modal-content animate" action="/data.php" id="form1">
        <div id="form1" class="modal">
            <span onclick="document.getElementById('form1').style.display='none'"class="close" title="Close Modal">&times;</span></div>
        
            <label for="fname" class="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required placeholder="Enter First Name">
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required placeholder="Enter Last Name">
        
        <label for="mail">Email Address:</label>
        <input type="text" id="mail" name="mail" required placeholder="Enter E-mail Adress">
        
        <label for="password">Password:</label>
        <input type="password" id="psw" name="psw" required placeholder="Enter Password">
        
        <button type="submit" class="loginbtn">Login</button>
    </form>
</body>
</html>
